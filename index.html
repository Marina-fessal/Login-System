<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>1Login</title>
</head>
<body>
 <div class="container my-5 text-center">
    <div class="group mx-auto w-75 p-5">
        <h1>Smart Login System</h1>
        <input type="email" class="form-control my-3" placeholder="Enter your email" id="signinEmail">
        <input type="password" class="form-control my-3" placeholder="Enter your password" id="signinPassword">
        <p id="alertMessage" class="d-none"></p>
        <button class="btn btn-outline-info w-100 my-3" id="login">Login</button>
        <p class="text-white">Don't have an account?
            <a href="./signup.html">Sign Up</a>
        </p>
    </div>
    
 </div>
<script src="./main.js/bootstrap.bundle.min.js"></script>
    <script src="./main.js/login.js"></script>
</body>
